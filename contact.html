<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            padding: 2rem;
        }

        .contact-form, .contact-info {
            flex: 1;
            padding: 1rem;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            margin: 1rem;
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 0.5rem;
        }

        input, textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        h1, h2 {
            text-align: center;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        .success-message {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contact-form" action="process.php" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <div class="success-message" id="success-message">Form submitted successfully.</div>
        </section>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> SRKR College, Chinna-Amiram, Bhimavaram-534204, India</p>
            <p><strong>Email:</strong> tourquest2023@gmail.com</p>
            <p><strong>Phone:</strong> +91 86866 86866</p>
        </section>
    </div>

    <script>
        // JavaScript to handle form submission and show success message
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the default form submission
            // You can add your form submission logic here (e.g., AJAX request)

            // Display the success message
            document.getElementById("success-message").style.display = "block";
        });
    </script>
</body>
</html>
