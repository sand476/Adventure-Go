<!DOCTYPE html>

<style>
/* Reset some default styles */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif; /* Set a font for the page */
}

header {
  background-color: #333; /* Set a background color for the header */
  color: #fff; /* Text color for the header */
  text-align: center;
  padding: 20px;
}

nav {
  background-color: #333; /* Set a background color for the navigation bar */
  padding: 10px 0; /* Add padding above and below the menu */
}

.menu {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: center;
}

.menu li {
  display: inline; /* Display list items horizontally */
  margin-right: 10px; /* Add space between menu items */
}

.menu li a {
  text-decoration: none; /* Remove underline from links */
  color: #fff; /* Link text color */
  font-weight: bold; /* Make the text bold */
}

.menu li a:hover {
  text-decoration: underline; /* Add underline on hover */
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  padding: 20px;
}

.gallery-item {
  width: 350px; /* Set a fixed width for the gallery items */
  height: 200px; /* Set a fixed height for the gallery items */
  margin: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  overflow: hidden;
}

.gallery-item img {
  width: 100%;
  height: 100%;
}

</style>
